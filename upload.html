<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unggah File ke Dropbox Di Web Ku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5f72be, #9b23ea);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .upload-container h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .upload-container input[type="file"] {
      display: none;
    }

    .upload-container label {
      display: block;
      background: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .upload-container label:hover {
      background: #45a049;
    }

    .upload-container button {
      background: #2196F3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .upload-container button:hover {
      background: #0b7dda;
    }

    .upload-container p {
      font-size: 0.9em;
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Unggah File ZIP ke Dropbox</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <label for="file">Pilih File ZIP</label>
      <input type="file" name="file" id="file" accept=".zip" required>
      <button type="submit">Unggah Sekarang</button>
    </form>
    <p>Pastikan file ZIP berukuran kurang dari 10MB.</p>
  </div>
</body>
</html>
