<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Bot Cerdas dengan TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container {
      width: 80%;
      max-width: 600px;
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #response {
      font-size: 1.2rem;
      margin: 20px 0;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
    }

    .spectrum {
      width: 100%;
      height: 5px;
      background-color: #444;
      margin-top: 20px;
      border-radius: 5px;
    }

    .spectrum-bar {
      height: 100%;
      background-color: #1DB954;
      width: 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>AI Bot Cerdas dengan TensorFlow.js</h1>
  <div class="container">
    <div id="response">Katakan sesuatu!</div>
    
    <!-- Visualisasi Spectrum -->
    <div class="spectrum">
      <div id="spectrumBar" class="spectrum-bar"></div>
    </div>
  </div>

  <script>
    // Data Lokal untuk Pengetahuan AI (Contoh Dataset)
    const data = [
      { input: "hai rin", output: "Baik, ada apa Master? Ada yang bisa saya bantu?" },
      { input: "buka youtube", output: "Membuka YouTube..." },
      { input: "apa kabar", output: "Saya baik, terima kasih! Bagaimana dengan kamu?" },
      { input: "tebak-tebakan", output: "Tebak, apa yang tidak bisa dipotong tapi bisa dirasakan? Jawabannya: Perasaan!" }
    ];

    // Model TensorFlow.js untuk Klasifikasi Perintah
    async function createModel() {
      const model = tf.sequential();
      model.add(tf.layers.dense({ units: 32, activation: 'relu', inputShape: [1] }));
      model.add(tf.layers.dense({ units: 32, activation: 'relu' }));
      model.add(tf.layers.dense({ units: 1, activation: 'softmax' }));

      model.compile({
        optimizer: 'adam',
        loss: 'categoricalCrossentropy',
        metrics: ['accuracy']
      });

      return model;
    }

    // Preprocessing Data (Membuat Vektor dari Teks)
    function preprocessData(data) {
      const inputs = data.map(item => tf.tensor([item.input.length]));
      const outputs = data.map(item => item.output);
      return { inputs, outputs };
    }

    // Fungsi untuk Melatih Model
    async function trainModel(model, data) {
      const { inputs, outputs } = preprocessData(data);
      await model.fit(inputs, outputs, { epochs: 5 });
    }

    // Fungsi untuk Menggunakan Model untuk Merespons Perintah
    async function respondToCommand(command) {
      const model = await createModel();
      await trainModel(model, data);
      
      const input = tf.tensor([command.length]);
      const prediction = model.predict(input);
      const output = prediction.dataSync();
      
      // Menerjemahkan Output ke Respons yang Tepat
      if (output[0] === 1) return "Baik, ada apa Master?";
      if (output[1] === 1) return "Membuka YouTube...";
      if (output[2] === 1) return "Saya baik, terima kasih!";
      if (output[3] === 1) return "Tebak-tebakan!";
      return "Perintah tidak dikenali.";
    }

    // Web Speech API: Mendengar Perintah
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "id-ID";

    recognition.onresult = async (event) => {
      const command = event.results[0][0].transcript.toLowerCase();
      const response = await respondToCommand(command);
      document.getElementById("response").innerText = `Kamu: ${command}\nBot: ${response}`;
      speak(response);

      // Menampilkan spectrum bar (untuk visualisasi suara)
      animateSpectrum();
    };

    recognition.onerror = () => {
      document.getElementById("response").innerText = "Gagal mendengar perintah.";
    };

    // Text-to-Speech: Membalas dengan Suara
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "id-ID";
      speechSynthesis.speak(utterance);
    }

    // Fungsi untuk memulai mendengar secara otomatis
    recognition.start();

    // Visualisasi Spectrum Suara
    function animateSpectrum() {
      const spectrumBar = document.getElementById("spectrumBar");
      let width = 0;

      // Menggerakkan spectrum bar untuk efek visual
      const interval = setInterval(() => {
        width = Math.random() * 100; // Membuat lebar bar random untuk efek suara
        spectrumBar.style.width = width + "%";
        if (width === 0) {
          clearInterval(interval);
        }
      }, 100);
    }
  </script>
</body>
</html>
