<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Bot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .chat-container {
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 80vh;
      overflow-y: auto;
    }

    #chat {
      width: 100%;
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message {
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .user-message {
      background-color: #1DB954;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #f1f1f1;
      color: #333;
      align-self: flex-start;
    }

    #micBtn {
      background-color: #1DB954;
      color: white;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      border: none;
      transition: background-color 0.3s;
    }

    #micBtn:hover {
      background-color: #1ed760;
    }

    .loading {
      font-size: 1.2rem;
      color: #1DB954;
      font-weight: bold;
    }

    .spectrum {
      width: 100%;
      height: 5px;
      background-color: #ddd;
      border-radius: 5px;
      margin-top: 10px;
    }

    .spectrum-bar {
      height: 100%;
      width: 0;
      background-color: #1DB954;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>AI Chat Bot</h1>
  <div class="chat-container">
    <div id="chat"></div>
    <button id="micBtn">ðŸŽ¤</button>
    <div id="spectrum" class="spectrum">
      <div id="spectrumBar" class="spectrum-bar"></div>
    </div>
  </div>

  <script>
    const openAIKey = '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'; // Ganti dengan API Key Anda

    const micBtn = document.getElementById('micBtn');
    const chatContainer = document.getElementById('chat');
    const spectrumBar = document.getElementById('spectrumBar');

    // Web Speech API untuk Speech Recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "id-ID";
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onresult = async (event) => {
      const command = event.results[event.results.length - 1][0].transcript;
      updateChat('user', command);

      // Mengirimkan perintah ke ChatGPT untuk respons
      const response = await getResponseFromChatGPT(command);
      updateChat('bot', response);
      speak(response);
      animateSpectrum();
    };

    recognition.onerror = () => {
      updateChat('bot', 'Maaf, saya tidak mendengar dengan jelas.');
    };

    // Fungsi untuk berbicara (text-to-speech)
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'id-ID';
      speechSynthesis.speak(utterance);
    }

    // Fungsi untuk mengupdate tampilan chat
    function updateChat(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
      messageElement.textContent = message;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll ke bawah
    }

    // Fungsi untuk mengirim permintaan ke ChatGPT
    async function getResponseFromChatGPT(prompt) {
      try {
        const response = await fetch('https://api.openai.com/v1/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${openAIKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo', 
            prompt: prompt,
            max_tokens: 150
          })
        });

        const data = await response.json();
        return data.choices[0].text.trim();
      } catch (error) {
        console.error('Error:', error);
        return 'Maaf, terjadi kesalahan.';
      }
    }

    // Fungsi untuk mulai mendengarkan
    micBtn.addEventListener('click', () => {
      recognition.start();
    });

    // Visualisasi Spectrum
    function animateSpectrum() {
      let width = 0;
      const interval = setInterval(() => {
        width = Math.random() * 100;
        spectrumBar.style.width = width + "%";
        if (width === 0) {
          clearInterval(interval);
        }
      }, 100);
    }

  </script>

</body>
</html>
